<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../../style/css/auth/auth.css">
</head>
<body>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Регистрация</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>или используйте свой E-mail для регистрации</span>
            <input type="text" placeholder="Name"/>
            <input type="password" placeholder="Password"/>
            <button>Зарегистрироваться</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Авторизация</h1>
            <div class="social-container">
            </div>
<!--            <span>или используйте свой аккаунт</span>-->
            <input type="password" placeholder="Введите код аутентификации"/>
            <a href="#">Не можете зайти?<br>Обратитесь в поддержку</a>

            <button><a href="../client/user_profile/user_profile.html">Вход</a></button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Добро пожаловать!</h1>
                <p>Чтобы оставаться на связи с нами, пожалуйста, войдите в систему с вашей личной информацией</p>
                <button class="ghost" id="signIn">Авторизация</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Здравствуйте!</h1>
                <p>Введите код аутентификации, для авторизации в системе.</p>
            </div>
        </div>
    </div>
</div>
<script src="../../style/js/auth/auth.js"></script>
</body>
</html>
